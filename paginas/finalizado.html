        <!-- Modal -->
        <div
            class="modal fade"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLongTitle">DETALLE DEL PRODUCTO</h4>
                    </div>
                    <div class="modal-body">
                        <div class="label__producto">
                            Nombre del producto:
                            <span id="producto_nombre" class="texto__producto"></span>
                        </div>
                        <div class="label__producto">
                            Descripcion del producto:

                        </div>
                        <div class="label__producto">
                            Precio del producto:
                            <span id="producto_precio" class="texto__producto"></span>
                        </div>
                        <div class="label__producto">
                            Imagen del producto:

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            onclick="fnc_js_cerrarDetalleProducto()">Cerrar</button>
                    </div>
                </div>
            </div>
