<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 - Javascript Carrito de Compras Mercado Perú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/style.css">    
</head>
<body>
    <header>
        <!-- menu de navegacion -->
        <header class="mb-5">
            <nav class="navbar navbar-expand-lg navbar-dark m-6">
                <div class="container-fluid">
                    <a class="navbar-brand logo" href="./index.html">MERCADO-PERÚ</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarMercadoPeru" aria-controls="navbarMercadoPeru" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarMercadoPeru">
                        <div class="navbar-nav">
                            <a class="nav-link" aria-current="page" href="./index.html">INICIO</a>
                            <a class="nav-link active" href="#">PRODUCTOS</a>
                            <a class="nav-link" href="#">CARRITO</a>
                            <a class="nav-link" href="#">CONTACTO</a>                            
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </header>
    <main>          
        <h1 class="nombre__cliente" id="nombre__cliente">CLIENTE:</h1>    

        <div class="productos__busqueda col-12">
            <div class="form-group">                
                <label for="texto_buscar">Producto a Buscar</label>
                <input type="text" name="texto_buscar" id="texto_buscar" class="form-control">
            </div>
        </div>

        <article class="productos__listado">                        
            <!-- Caja de texto para busqueda y filtro de los articulos con sus respectivas imagenes -->
            <div class="productos__contenedor" id="resultado">

            </div>
            <div class="productos__carrito">
                <div id="carrito">
                    <!-- Listado de Productos -->
                </div>
            </div>
        </article>
    </main>
    <footer>
        <!-- informacion de la tienda -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/catalogo_productos.js"></script>
    <script src="js/desafio02.js"></script>    
</body>
</html>
